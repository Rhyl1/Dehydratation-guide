{% extends 'base.html'%}
{% block content %}
<!----------------------------------This page is created to add types for creating preparation items---------------------------------->
<h3>Add type of preparation</h3>
<div class="row">
    <form action="{{ url_for('insert_type') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="type_sort" name="type_sort" type="text" class="validate">
                <label for="icon_prefix">Type of preparation</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add type to list of types
            <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
