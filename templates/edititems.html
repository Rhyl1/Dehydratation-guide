{% extends 'base.html'%} {% block content %}

<h3>Edit preparation items</h3>
<div class="row">
    <form action="{{ url_for('update_item', task_id=task._id) }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="types" name="type_sort">
                  <option value="" disabled selected>Choose the type of item to be prepared</option>
                  {% for type in types %}
                    {% if type.types_sort == items.types_sort%}
                      <option value="{{type.type_sort}}" selected >{{type.type_sort}}</option>
                      {% else %}
                        <option value="{{type.type_sort}}">{{type.type_sort}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                    <label>Category of the item to be prepared</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="description" name="description" type="text" class="validatie" value="{{item.description}}">
                <label for="icon_prefix">Name of preparation</label>
            </div>
        </div>

            <div class="input-field col s12">

                <label for="icon_telephone">Task Description</label>

            </div>
        </div>
        <div class="row">

                    {% if task.is_urgent %}
                    <input id="is_urgent" name="is_urgent" type="checkbox" checked>

                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    {% endif %}
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task

             </button>

    </form>
</div>
