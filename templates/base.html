<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    <title>Food Dehydration Guide</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/dry_time.png')}}" type="image/x-icon">
</head>
<body>
<header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('show_items')}}" class="brand-logo">Dehydratation Guide</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('show_items')}}">Home</a></li>
                    <li><a href="{{url_for('add_items')}}">Add Preparation</a></li>
                    <li><a href="{{url_for('edit_preparations')}}">Manage Preparation Item list</a></li>
                    <li><a href="{{url_for('get_types')}}">Manage types of Preparation</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('show_items')}}">Home</a></li>
                    <li><a href="{{url_for('add_items')}}">New Preparation</a></li>
                    <li><a href="{{url_for('get_types')}}">Manage types of Preparation</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script type="text/javascript">
 $(document).ready(function() {
            $('.collapsible').collapsible();
             $('select').material_select();
             $(".button-collapse").sideNav();
        });
        
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });

  document.getElementById("matfix").addEventListener("click", function(e) {
	e.stopPropagation();
});
</script>

</body>
</html>
